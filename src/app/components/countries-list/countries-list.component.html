<div class="verticalCenter"
     fxLayout="column"
     fxLayoutAlign="center center"
     *ngIf="showSpinner">
  <mat-spinner></mat-spinner>
  <div class="mat-spinner-text">
    Loading list...
  </div>
</div>

<div *ngIf="showList" class="countries-container mat-elevation-z8">
  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="position">
      <mat-header-cell *matHeaderCellDef mat-sort-header="id" fxFlex="50px"> Index </mat-header-cell>
      <mat-cell *matCellDef="let element" fxFlex="50px"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="area">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Area </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.area}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="population">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Population </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.population}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef fxFlex="180px"> Actions </mat-header-cell>
      <mat-cell class="list-action-buttons button-row" *matCellDef="let element" fxFlex="180px" aria-label="details">
        <button
          matTooltip="See details!"
          matTooltipPosition="right"
          mat-icon-button routerLink="/detail/{{ element?.name }}">
          <mat-icon>toc</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
  </mat-table>
</div>
